<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURKAN BAYSAK PASTANELERİ</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        /* Sıfırlama Stilleri */
        /* ... (Önceki yanıtlardaki tüm CSS stilleri buraya kopyalanacak) */

         .order-form .form-step {
             display: none; /* Başlangıçta adımları gizle */
        }

        .order-form .form-step.active {
            display: block; /* Aktif adımı göster */
         }
    </style>
</head>
<body>
    <header>
        <!-- ... (Header içeriği) ... -->
    </header>

    <nav id="side-menu" class="hidden">
        <!-- ... (Navigasyon menüsü içeriği) ... -->
    </nav>

    <main>
        <!-- ... (Slider ve diğer içerikler) ... -->

        <section id="siparis" class="section-content">
            <div class="order-form-section">
                <h3>Pasta Siparişi Ver</h3>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <form class="order-form" id="order-form">
                    <!-- 1. Adım -->
                    <div class="form-step active">
                        <!-- ... (1. adımın form elemanları) ... -->
                        <button type="button" class="next-step">İleri</button>
                    </div>

                    <!-- 2. Adım -->
                    <div class="form-step">
                       <!-- ... (2. adımın form elemanları) ... -->
                        <button type="button" class="prev-step">Geri</button>
                        <button type="button" class="next-step">İleri</button>
                    </div>

                    <!-- 3. Adım -->
                    <div class="form-step">
                        <!-- ... (3. adımın form elemanları) ... -->
                        <button type="button" class="prev-step">Geri</button>
                        <button type="button" class="next-step">İleri</button>
                    </div>

                    <!-- 4. Adım -->
                    <div class="form-step">
                       <!-- ... (4. adımın form elemanları) ... -->
                        <button type="button" class="prev-step">Geri</button>
                        <button type="submit" id="submit-order">Siparişi Tamamla</button>
                   </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
       <!-- ... (Footer içeriği) ... -->
    </footer>


<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script>
    // ... (Firebase config ve diğer JavaScript kodları - önceki yanıtlardaki kodlar buraya kopyalanacak) ...

    // Form adım fonksiyonları
    const formSteps = document.querySelectorAll(".form-step");
    let currentStep = 1;
    showStep(currentStep);

    function showStep(step) {
        formSteps.forEach((formStep, index) => {
            formStep.classList.remove("active");
            if (index + 1 === step) {
                formStep.classList.add("active");
            }
        });
        updateProgress(); // Adım değiştiğinde ilerlemeyi güncelle
    }


    function updateProgress() {
         const progressWidth = ((currentStep - 1) / (formSteps.length - 1)) * 100;
        document.getElementById('progress').style.width = progressWidth + "%";
    }


   // Form eventi
    const form = document.getElementById('order-form');
    form.addEventListener('click', function(event) {
        if (event.target.classList.contains('next-step')) {
            currentStep++;
           if (currentStep > formSteps.length) {
                currentStep = formSteps.length;
            }
           showStep(currentStep);
       } else if (event.target.classList.contains('prev-step')) {
           currentStep--;
           if (currentStep < 1) {
               currentStep = 1;
            }
            showStep(currentStep);
        }
    });


   // ... (Firebase verileri gönderme ve diğer fonksiyonlar)
</script>
</body>
</html>
