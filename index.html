<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURKAN BAYSAK PASTANELERİ</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        /* ... (Önceki stiller - önceki yanıtta verilen CSS kodları buraya gelecek) */
    </style>
</head>
<body>
    <!-- ... (Önceki HTML - önceki yanıtta verilen header, nav, main ve footer kodları buraya gelecek) ... -->

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script>

    // Firebase config'inizi buraya ekleyin
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        databaseURL: "YOUR_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Firebase uygulamasını başlat
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ... (Önceki JavaScript kodları -  ürünler, şubeler, menü, slider vb.) ...

    const submitOrderButton = document.getElementById('submit-order');
    const form = document.getElementById('order-form');

    submitOrderButton.addEventListener('click', function(event){
        event.preventDefault();

        // 1. Verileri topla
        const data = {
            musteriAdSoyad: document.getElementById('customer-name').value,
            subeAdi: document.getElementById('branch-name').value,
            telefonNumarası: document.getElementById('customer-phone').value,
            pastaBoyutu: document.getElementById('cake-size').value,
            pastaSekli: document.getElementById('cake-shape').value,
            ekstraAraKat: document.getElementById('extra-layer').value,
            kekKremaFarklılıgı: document.getElementById('cake-flavor').value,
            pastaİcerigi: document.getElementById('cake-content').value,
            kremaVeRengi: document.getElementById('cream-and-color').value,
            pastaAltlıgı: document.getElementById('cake-base').value,
            pastaDetaylari: document.getElementById('cake-details').value,
            // pastaFoto: document.getElementById('cake-photo').files[0], // Dosya yükleme için ayrı işlem gerekir
            notlar: document.getElementById('order-notes').value
        };


        // 2. Firebase'e veri gönder - Realtime Database örneği
        const ordersRef = database.ref('siparisler'); // "siparisler" referansına veri ekle
        ordersRef.push(data) // Veriyi yeni bir anahtar altında ekle
            .then(() => {
                // 3. Başarılı olursa kullanıcıya bildir ve formu sıfırla
                alert("Siparişiniz başarıyla alındı!");
                form.reset();
                currentStep = 1;
                showStep(currentStep);
                updateProgress();
            })
            .catch(error => {
                // Hata durumunda kullanıcıya bildir
                console.error("Sipariş gönderilirken hata oluştu:", error);
                alert("Siparişiniz gönderilirken bir hata oluştu. Lütfen tekrar deneyin.");
            });


    });


    // ... (Diğer JavaScript kodları) ...
</script>
</body>
</html>
