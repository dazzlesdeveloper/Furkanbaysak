<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" ie=edge">
    <title>FURKAN BAYSAK PASTANELERİ</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Genel Stiller (Profesyonel Tasarım - Aynı Kalsın) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f0;
            color: #333;
        }

        header { /* ... (Profesyonel Header Stilleri - Aynı Kalsın) ... */ }
        .logo-container { /* ... (Profesyonel Logo Container Stilleri - Aynı Kalsın) ... */ }
        .logo { /* ... (Profesyonel Logo Stilleri - Aynı Kalsın) ... */ }
        header h1 { /* ... (Profesyonel Header H1 Stilleri - Aynı Kalsın) ... */ }
        .menu-icon { /* ... (Profesyonel Menu Icon Stilleri - Aynı Kalsın) ... */ }
        .line { /* ... (Profesyonel Line Stilleri - Aynı Kalsın) ... */ }
        nav#side-menu { /* ... (Profesyonel Side Menu Stilleri - Aynı Kalsın) ... */ }
        nav#side-menu.open { /* ... (Profesyonel Side Menu Open Stilleri - Aynı Kalsın) ... */ }
        nav#side-menu ul { /* ... (Profesyonel Side Menu Ul Stilleri - Aynı Kalsın) ... */ }
        nav#side-menu ul li a { /* ... (Profesyonel Side Menu Link Stilleri - Aynı Kalsın) ... */ }
        nav#side-menu ul li a:hover { /* ... (Profesyonel Side Menu Link Hover Stilleri - Aynı Kalsın) ... */ }
        nav#side-menu .close-btn { /* ... (Profesyonel Side Menu Close Button Stilleri - Aynı Kalsın) ... */ }
        main { /* ... (Profesyonel Main Stilleri - Aynı Kalsın) ... */ }
        .slider-container { /* ... (Profesyonel Slider Container Stilleri - Aynı Kalsın) ... */ }
        .slider { /* ... (Profesyonel Slider Stilleri - Aynı Kalsın) ... */ }
        .slide { /* ... (Profesyonel Slide Stilleri - Aynı Kalsın) ... */ }
        .dots { /* ... (Profesyonel Dots Stilleri - Aynı Kalsın) ... */ }
        .dot { /* ... (Profesyonel Dot Stilleri - Aynı Kalsın) ... */ }
        .active, .dot:hover { /* ... (Profesyonel Active Dot Stilleri - Aynı Kalsın) ... */ }
        .section-content { /* ... (Profesyonel Section Content Stilleri - Aynı Kalsın) ... */ }
        .section-content h2 { /* ... (Profesyonel Section Content H2 Stilleri - Aynı Kalsın) ... */ }
        .section-content p { /* ... (Profesyonel Section Content P Stilleri - Aynı Kalsın) ... */ }
        .subeler-container { /* ... (Profesyonel Subeler Container Stilleri - Aynı Kalsın) ... */ }
        .sube { /* ... (Profesyonel Sube Stilleri - Aynı Kalsın) ... */ }
        .sube:hover { /* ... (Profesyonel Sube Hover Stilleri - Aynı Kalsın) ... */ }
        .sube a { /* ... (Profesyonel Sube Link Stilleri - Aynı Kalsın) ... */ }
        .location-icon { /* ... (Profesyonel Location Icon Stilleri - Aynı Kalsın) ... */ }
        .kutular-container { /* ... (Profesyonel Kutular Container Stilleri - Aynı Kalsın) ... */ }
        .kutu { /* ... (Profesyonel Kutu Stilleri - Aynı Kalsın) ... */ }
        .kutu:hover { /* ... (Profesyonel Kutu Hover Stilleri - Aynı Kalsın) ... */ }
        .kutu img { /* ... (Profesyonel Kutu Img Stilleri - Aynı Kalsın) ... */ }
        .kutu p { /* ... (Profesyonel Kutu P Stilleri - Aynı Kalsın) ... */ }
        .kutu a { /* ... (Profesyonel Kutu Link Stilleri - Aynı Kalsın) ... */ }
        footer { /* ... (Profesyonel Footer Stilleri - Aynı Kalsın) ... */ }
        .social-container { /* ... (Profesyonel Social Container Stilleri - Aynı Kalsın) ... */ }
        .social-link { /* ... (Profesyonel Social Link Stilleri - Aynı Kalsın) ... */ }
        .social-logo { /* ... (Profesyonel Social Logo Stilleri - Aynı Kalsın) ... */ }
        .social-link span { /* ... (Profesyonel Social Link Span Stilleri - Aynı Kalsın) ... */ }
        @media (max-width: 768px) { /* ... (Profesyonel Responsive Stilleri - Aynı Kalsın) ... */}


        /* Pasta Sipariş Alanı Stilleri (Yorum Alanı Tasarımı - SADECE BU BÖLÜME ÖZEL) */
        #pasta-siparis.pasta-siparis-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: none; /* Profesyonel tasarımı geçersiz kıl */
        }

        #pasta-siparis .pasta-siparis-section h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
            text-align: left; /* Profesyonel tasarımı geçersiz kıl */
            color: #333; /* Profesyonel tasarımı geçersiz kıl */
            border-bottom: none; /* Profesyonel tasarımı geçersiz kıl */
            padding-bottom: 0; /* Profesyonel tasarımı geçersiz kıl */
        }

        #pasta-siparis .siparis-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            max-width: none; /* Profesyonel tasarımı geçersiz kıl */
            margin-left: auto; /* Profesyonel tasarımı geçersiz kıl */
            margin-right: auto; /* Profesyonel tasarımı geçersiz kıl */
        }

        #pasta-siparis .form-group {
            margin-bottom: 15px;
        }

        #pasta-siparis .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333; /* Profesyonel tasarımı geçersiz kıl */
        }

        #pasta-siparis .form-group input,
        #pasta-siparis .form-group textarea,
        #pasta-siparis .form-group select {
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%; /* Profesyonel tasarımı geçersiz kıl */
        }

        #pasta-siparis .form-actions {
            display: flex;
            justify-content: space-around; /* Profesyonel tasarımı geçersiz kıl */
            margin-top: 20px;
        }

        #pasta-siparis .form-actions button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #pasta-siparis .form-actions button:hover{
            background-color: #4cae4c;
        }

        /* İlerleme Çubuğu Stilleri (Yorum Alanı Tasarımı - SADECE BU BÖLÜME ÖZEL) */
        #pasta-siparis .progress-bar-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        #pasta-siparis .progress-bar {
            background-color: #5cb85c;
            height: 10px;
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease-in-out;
        }

    </style>
</head>
<body oncontextmenu="return false;">
    <!-- Üst Menü -->
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="logo-container">
            <img src="logo.png" alt="Furkan Baysak Pastaneleri Logo" class="logo">
            <h1>FURKAN BAYSAK</h1>
        </div>
    </header>

    <!-- Yandan Açılır Menü -->
    <nav id="side-menu" class="hidden">
        <button class="close-btn" onclick="closeMenu()">X</button>
        <ul>
            <li><a href="#hakkinda">Hakkında</a></li>
            <li><a href="#urunler">Ürünler</a></li>
            <li><a href="#subeler">Şubeler</a></li>
            <li><a href="#pasta-siparis">Pasta Siparişi</a></li>
        </ul>
    </nav>

    <!-- Ana İçerik -->
    <main>
        <!-- Fotoğraf Galerisi -->
        <div class="slider-container">
            <div class="slider" id="slider">
                <img src="image1.png" alt="Galeri 1" class="slide">
                <img src="image2.png" alt="Galeri 2" class="slide">
            </div>
            <div class="dots">
                <span class="dot" onclick="setCurrentSlide(0)"></span>
                <span class="dot" onclick="setCurrentSlide(1)"></span>
                </div>
        </div>

        <section id="hakkinda" class="section-content">
            <h2>Hakkında</h2>
            <p>Kurulduğumuz ilk günden itibaren, en büyük önceliğimiz her zaman sizlerin memnuniyeti oldu. ...</p>
        </section>

        <!-- Ürünler Bölümü -->
       <section id="urunler" class="section-content">
        <h2>Ürünler</h2>
        <div class="kutular-container">
            <!-- ... (Ürün Kutuları - Aynı Kalsın) ... -->
        </div>
    </section>

        <!-- Şubeler Bölümü -->
        <section id="subeler" class="section-content">
            <h2>Şubeler</h2>
            <div class="subeler-container">
                <!-- ... (Şube Listesi - Aynı Kalsın) ... -->
            </div>
        </section>

        <!-- Pasta Sipariş Bölümü -->
        <section id="pasta-siparis" class="section-content pasta-siparis-section">
            <h2>Pasta Siparişi</h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="order-progress-bar"></div>
            </div>
            <form class="siparis-form" id="pastaSiparisForm">

                <div class="step active" data-step="1">
                    <div class="form-group">
                        <label for="musteri-adi">1. Müşteri Adı Soyadı <span style="color: red;">*</span></label>
                        <input type="text" id="musteri-adi" name="musteri-adi" required placeholder="Adınız ve Soyadınız">
                    </div>
                </div>

                <div class="step" data-step="2">
                    <div class="form-group">
                        <label for="musteri-telefon">2. Müşteri Telefonu <span style="color: red;">*</span></label>
                        <input type="tel" id="musteri-telefon" name="musteri-telefon" required placeholder="Telefon Numaranız" maxlength="11">
                    </div>
                </div>

                <div class="step" data-step="3">
                    <div class="form-group">
                        <label for="sube-adi">3. Şube Adı <span style="color: red;">*</span></label>
                        <input type="text" id="sube-adi" name="sube-adi" required placeholder="Sipariş vermek istediğiniz şube">
                    </div>
                </div>

                <div class="step" data-step="4">
                    <div class="form-group">
                        <label for="pasta-boyutu">4. Pasta Boyutu <span style="color: red;">*</span></label>
                        <select id="pasta-boyutu" name="pasta-boyutu" required>
                            <option value="">Seçiniz</option>
                            <option value="1-nolu">1 Nolu (4-6 Kişilik)</option>
                            <option value="2-nolu">2 Nolu (8-10 Kişilik)</option>
                            <option value="3-nolu">3 Nolu (10-15 Kişilik)</option>
                        </select>
                    </div>
                </div>

                <div class="step" data-step="5">
                    <div class="form-group">
                        <label for="pasta-sekli">5. Pasta Şekli (Yuvarlak, Kare, Kalp vb.)</label>
                        <input type="text" id="pasta-sekli" name="pasta-sekli" placeholder="İstediğiniz pasta şeklini belirtin (yuvarlak, kare, kalp vb.)">
                    </div>
                </div>

                <div class="step" data-step="6">
                    <div class="form-group">
                        <label for="ekstra-ara-kat">6. Ekstra Ara Kat</label>
                        <select id="ekstra-ara-kat" name="ekstra-ara-kat">
                            <option value="istemiyorum">İstemiyorum</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

                <div class="step" data-step="7">
                    <div class="form-group">
                        <label for="kek-krema-farkliligi">7. Kek ve Krema Farklılığı</label>
                        <input type="text" id="kek-krema-farkliligi" name="kek-krema-farkliligi" placeholder="Kek ve krema için özel isteğiniz varsa belirtin">
                    </div>
                </div>

                <div class="step" data-step="8">
                    <div class="form-group">
                        <label for="pasta-icerigi">8. Pasta İçeriği (Kuruyemiş, Çikolata, Meyveli vb.)</label>
                        <input type="text" id="pasta-icerigi" name="pasta-icerigi" placeholder="Pasta içeriği tercihinizi belirtin (Kuruyemiş, Çikolata, Meyveli vb.)">
                    </div>
                </div>

                <div class="step" data-step="9">
                    <div class="form-group">
                        <label for="pasta-kremasi">9. Pasta Kreması (Şanti, Sos, Şeker Hamuru)</label>
                        <input type="text" id="pasta-kremasi" name="pasta-kremasi" placeholder="Pasta kreması tercihinizi belirtin (Şanti, Sos, Şeker Hamuru)">
                    </div>
                </div>

                <div class="step" data-step="10">
                    <div class="form-group">
                        <label for="pasta-rengi">10. Pasta Rengi</label>
                        <input type="text" id="pasta-rengi" name="pasta-rengi" placeholder="Pasta rengi tercihinizi belirtin">
                    </div>
                </div>

                <div class="step" data-step="11">
                    <div class="form-group">
                        <label for="pasta-altligi">11. Pasta Altlığı (Mukavva, Şeker Hamuru, Ahşap)</label>
                        <input type="text" id="pasta-altligi" name="pasta-altligi" placeholder="Pasta altlığı tercihinizi belirtin (Mukavva, Şeker Hamuru, Ahşap)">
                    </div>
                </div>

                <div class="step" data-step="12">
                    <div class="form-group">
                        <label for="pasta-detaylari">12. Pasta Detayları (Eklemek istediğiniz özel notlar)</label>
                        <textarea id="pasta-detaylari" name="pasta-detaylari" rows="3" placeholder="Pasta ile ilgili eklemek istediğiniz özel notlar" maxlength="800"></textarea>
                    </div>
                </div>

                <div class="step" data-step="13">
                    <div class="form-group">
                        <label for="notlar">13. Not (Eklemek istediğiniz notlar)</label>
                        <textarea id="notlar" name="notlar" rows="3" placeholder="Eklemek istediğiniz notlar" maxlength="800"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="previous-step" disabled>Geri</button>
                    <button type="button" id="next-step">İleri</button>
                    <button type="submit" id="submit-order" style="display: none;">Siparişi Gönder</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer (Aynı Kalsın) -->
    <footer>
        <div class="social-container">
            <a href="https://www.instagram.com/furkanbaysakpastaneleri" target="_blank" class="social-link">
                <img src="instagram-logo.png" class="social-logo">
                <span>FURKANBAYSAKPASTANELERİ</span>
            </a>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCIhKXxTwmQ1l70c7_vnH6ZmM1FxZsqUEI",
            authDomain: "furkan-baysak-b74ef.firebaseapp.com",
            databaseURL: "https://furkan-baysak-b74ef-default-rtdb.firebaseio.com",
            projectId: "furkan-baysak-b74ef",
            storageBucket: "furkan-baysak-b74ef.firebasestorage.app",
            messagingSenderId: "332668884342",
            appId: "1:332668884342:web:975a46d869cf37bbc85657",
            measurementId: "G-1TQKFHW50T"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Form Adımları ve İlerleme Çubuğu Kontrolü (Aynı JS Kalsın)
        const steps = document.querySelectorAll('.step');
        const progressBar = document.getElementById('order-progress-bar');
        const prevButton = document.getElementById('previous-step');
        const nextButton = document.getElementById('next-step');
        const submitButton = document.getElementById('submit-order');
        let currentStep = 1;
        const totalSteps = steps.length;
        const form = document.getElementById('pastaSiparisForm');

        function updateFormStep(stepIndex) {
            steps.forEach(step => step.classList.remove('active'));
            steps[stepIndex - 1].classList.add('active');
            currentStep = stepIndex;

            const progressPercentage = ((stepIndex - 1) / (totalSteps - 1)) * 100;
            progressBar.style.width = `${isNaN(progressPercentage) ? 0 : progressPercentage}%`;

            prevButton.disabled = stepIndex === 1;
            nextButton.style.display = stepIndex === totalSteps ? 'none' : 'inline-block';
            submitButton.style.display = stepIndex === totalSteps ? 'inline-block' : 'none';
            nextButton.innerText = stepIndex === totalSteps ? 'Siparişi Gözden Geçir' : 'İleri';

            validateStep(stepIndex);
        }

        function validateStep(stepIndex) {
            let isValidStep = true;
            const currentStepElement = steps[stepIndex - 1];
            if (!currentStepElement) return;
            const requiredFields = currentStepElement.querySelectorAll('[required]');

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValidStep = false;
                }
            });
            nextButton.disabled = !isValidStep;
            if (stepIndex === totalSteps) {
                submitButton.disabled = !isValidStep;
            }
        }

        nextButton.addEventListener('click', () => {
            if (currentStep < totalSteps) {
                updateFormStep(currentStep + 1);
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentStep > 1) {
                updateFormStep(currentStep - 1);
            }
        });

        updateFormStep(1);

        form.addEventListener('input', function(e) {
            validateStep(currentStep);
        });

        const phoneInput = document.getElementById('musteri-telefon');
        phoneInput.addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 11) {
                this.value = this.value.slice(0, 11);
            }
        });

        const orderForm = document.querySelector('.siparis-form');
        orderForm.addEventListener('submit', function(event) {
            event.preventDefault();

            if (!form.checkValidity()) {
                alert("Lütfen tüm zorunlu alanları doldurun.");
                return;
            }

            saveOrderToFirebase();
            progressBar.style.width = '100%';
        });

        function saveOrderToFirebase() {
            const musteriAdi = document.getElementById('musteri-adi').value;
            const musteriTelefon = document.getElementById('musteri-telefon').value;
            const subeAdi = document.getElementById('sube-adi').value;
            const pastaBoyutu = document.getElementById('pasta-boyutu').value;
            const pastaSekli = document.getElementById('pasta-sekli').value;
            const ekstraAraKat = document.getElementById('ekstra-ara-kat').value;
            const kekKremaFarkliligi = document.getElementById('kek-krema-farkliligi').value;
            const pastaIcerigi = document.getElementById('pasta-icerigi').value;
            const pastaKremasi = document.getElementById('pasta-kremasi').value;
            const pastaRengi = document.getElementById('pasta-rengi').value;
            const pastaAltligi = document.getElementById('pasta-altligi').value;
            const pastaDetaylari = document.getElementById('pasta-detaylari').value;
            const notlar = document.getElementById('notlar').value;

            const orderRef = database.ref('pasta-siparisleri/' + subeAdi + '/' + musteriAdi.replace(/\s/g, '_') + '_' + Date.now());

            orderRef.set({
                musteriAdi: musteriAdi,
                musteriTelefon: musteriTelefon,
                subeAdi: subeAdi,
                pastaBoyutu: pastaBoyutu,
                pastaSekli: pastaSekli,
                ekstraAraKat: ekstraAraKat,
                kekKremaFarkliligi: kekKremaFarkliligi,
                pastaIcerigi: pastaIcerigi,
                pastaKremasi: pastaKremasi,
                pastaRengi: pastaRengi,
                pastaAltligi: pastaAltligi,
                pastaDetaylari: pastaDetaylari,
                notlar: notlar,
                siparisTarihi: new Date().toLocaleString()
            }).then(() => {
                alert('Siparişiniz başarıyla gönderildi!');
                orderForm.reset();
                progressBar.style.width = '0%';
                updateFormStep(1);
            }).catch((error) => {
                console.error("Firebase'e yazma hatası:", error);
                alert('Sipariş gönderilirken bir hata oluştu. Lütfen tekrar deneyin.');
                progressBar.style.width = '0%';
            });
        }

        function toggleMenu() {
            const menu = document.getElementById('side-menu');
            menu.classList.toggle('open');
        }

        function closeMenu() {
            const menu = document.getElementById('side-menu');
            menu.classList.remove('open');
        }

        let currentSlide = 0;
        function setCurrentSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        function updateSlider() {
            const slider = document.getElementById('slider');
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');

            slider.style.transform = `translateX(-${currentSlide * 100}%)`;

            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        setInterval(() => {
            const slides = document.querySelectorAll('.slide');
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        }, 5000);

    </script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
