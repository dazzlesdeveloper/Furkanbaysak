<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURKAN BAYSAK PASTANELERİ</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        /* ... (Önceki stiller) */

        /* Pasta Sipariş Formu Stilleri */
        .order-form-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-form-section h3 {
            margin-bottom: 20px;
            text-align: center; /* Başlığı ortala */
        }

        .order-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .order-form input,
        .order-form select,
        .order-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .order-form textarea {
            resize: vertical;
        }

        .order-form button {
            background-color: #e44d26;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto; /* Butonu yatayda ortala */
            display: block;  /* Butonu yeni satıra al */
        }
        .order-form button:hover {
            background-color: #c3411f;
        }
        .progress-bar{
            height: 8px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress{
            height: 100%;
            background-color: #e44d26;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s;
        }
        .form-step{
            display: none;
        }
        .form-step.active{
            display: block;
        }


        /* ... (Diğer stiller) ... */
    </style>
</head>
<body>
    <!-- ... (Önceki HTML) ... -->

    <section id="siparis" class="section-content">
        <div class="order-form-section">
            <h3>Pasta Siparişi Ver</h3>
            <div class="progress-bar">
                 <div class="progress" id="progress"></div>
            </div>
            <form class="order-form" id="order-form">

                <div class="form-step active">
                     <label for="customer-name">Adınız Soyadınız:</label>
                     <input type="text" id="customer-name" required>

                     <label for="branch-name">Şube Seçiniz:</label>
                    <select id="branch-name" required>
                       <option value="">Şube Seçiniz</option>
                       <option value="Kayseri">Kayseri</option>
                       <option value="Aksaray">Aksaray</option>
                       <option value="Niğde">Niğde</option>
                        <option value="Nevşehir">Nevşehir</option>
                         <option value="Sivas">Sivas</option>
                   </select>

                    <label for="customer-phone">Telefon Numaranız:</label>
                    <input type="tel" id="customer-phone" maxlength="10" required>

                    <button type="button" class="next-step">İleri</button>
                </div>


                 <div class="form-step">
                    <label for="cake-size">Pasta Boyutu:</label>
                    <select id="cake-size">
                      <option value="Küçük">Küçük</option>
                       <option value="Orta">Orta</option>
                       <option value="Büyük">Büyük</option>
                    </select>

                    <label for="cake-shape">Pasta Şekli:</label>
                    <select id="cake-shape">
                         <option value="Yuvarlak">Yuvarlak</option>
                       <option value="Kare">Kare</option>
                       <option value="Kalp">Kalp</option>
                    </select>


                   <label for="extra-layer">Ekstra Ara Kat:</label>
                     <select id="extra-layer">
                         <option value="Evet">Evet</option>
                       <option value="Hayır">Hayır</option>
                     </select>

                   <label for="cake-flavor">Kek ve Krema Farklılığı:</label>
                   <textarea id="cake-flavor"></textarea>
                   <button type="button" class="prev-step">Geri</button>
                    <button type="button" class="next-step">İleri</button>

                  </div>

                <div class="form-step">
                    <label for="cake-content">Pasta İçeriği:</label>
                    <textarea id="cake-content"></textarea>

                    <label for="cream-and-color">Krema ve Rengi (Zorunlu):</label>
                    <input type="text" id="cream-and-color" required>

                     <label for="cake-base">Pasta Altlığı (Zorunlu):</label>
                   <input type="text" id="cake-base" required>

                    <label for="cake-details">Pasta Detayları:</label>
                    <textarea id="cake-details"></textarea>


                    <button type="button" class="prev-step">Geri</button>
                    <button type="button" class="next-step">İleri</button>

                </div>

                <div class="form-step">
                   <label for="cake-photo">Pasta Fotoğrafı (İsteğe bağlı):</label>
                  <input type="file" id="cake-photo" accept="image/*">

                    <label for="order-notes">Notlar:</label>
                     <textarea id="order-notes"></textarea>

                   <button type="button" class="prev-step">Geri</button>
                  <button type="submit" id="submit-order">Siparişi Tamamla</button>
                 </div>

             </form>

        </div>
    </section>

    <!-- ... (Diğer HTML) ... -->
    <script>
        // ... (Önceki JavaScript kodları) ...


       const formSteps = document.querySelectorAll(".form-step");
       const progressBar = document.getElementById("progress");
       let currentStep = 1;
       const form = document.getElementById('order-form');

        showStep(currentStep);
        updateProgress();

       function showStep(step) {
           formSteps.forEach((formStep, index) => {
                formStep.classList.remove("active");
                if (index + 1 === step) {
                    formStep.classList.add("active");
                }
            });
        }

        function updateProgress() {
           const progressWidth = ((currentStep - 1) / (formSteps.length - 1)) * 100;
            progressBar.style.width = `${progressWidth}%`;
       }

        form.addEventListener('click', (event) => {
            // ... (Geri kalan form olay işleyicisi kodları)

</body>
</html>
