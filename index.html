    <style>

        /* Yandan Men√º Stilleri */

        #side-menu {

        #side-menu li a {

        #side-menu li a:hover {

        #side-menu .close-btn {

            background: none;
            border: none;

        }

        /* Slider Stilleri */
        /* ... (√ñnceki slider stilleri) ... */

        /* Section Stilleri */
        /* ... (√ñnceki section stilleri) ... */

        /* √úr√ºn Kutularƒ± Stilleri */
        /* ... (√ñnceki √ºr√ºn kutusu stilleri) ... */

        /* ≈ûube Stilleri */
        /* ... (√ñnceki ≈üube stilleri) ... */

        /* Pasta Sipari≈ü Formu Stilleri */
        .order-form-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .order-form-section h3 {

        }

        .order-form label {

        .order-form input,
        .order-form select,
        .order-form textarea {
            width: 100%;

            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .order-form textarea {

        .order-form button {

            border: none;
            border-radius: 4px;

        }

        .order-form button:hover {

        .progress-bar {
            width: 100%;

            border-radius: 5px;
            height: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .progress {

        }

        .order-form .form-step {

        .button-container {

        }

        /* ... (Diƒüer stiller) ... */
    </style>
</head>
<body>

    <main>

                    <div class="form-step" data-step="5">

                   <div class="form-step" data-step="7">
                     <label for="cake-flavor">Kek ve Krema Farklƒ±lƒ±ƒüƒ±:</label>
                     <textarea id="cake-flavor" placeholder="ƒ∞stediƒüiniz kek ve krema t√ºrlerini belirtiniz."></textarea>
                      <div class="button-container">
                         <button type="button" class="prev-step">√ñnceki Adƒ±m</button>

                    </div>
                       <div class="form-step" data-step="8">
                         <label for="cake-content">Pasta ƒ∞√ßeriƒüi:</label>
                        <textarea id="cake-content" required placeholder="Kuruyemi≈ü, √áikolata, Meyveli vb."></textarea>
                        <div class="button-container">
                            <button type="button" class="prev-step">√ñnceki Adƒ±m</button>
                           <button type="button" class="next-step">Sonraki Adƒ±m</button>

                   </div>

                    <div class="form-step" data-step="9">
                         <label for="cream-and-color">Pasta Kremasƒ± ve Rengi:</label>
                          <input type="text" id="cream-and-color" required placeholder="≈ûanti, Sos, Renk">
                           <div class="button-container">
                             <button type="button" class="prev-step">√ñnceki Adƒ±m</button>
                               <button type="button" class="next-step">Sonraki Adƒ±m</button>
                          </div>
                     </div>
                      <div class="form-step" data-step="10">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
           // Firebase config ayarlarƒ±nƒ±z
          const firebaseConfig = {
            // ... firebase config bilgilerinizi buraya ekleyin
           };

        // Firebase uygulamanƒ±zƒ± ba≈ülatƒ±n
           firebase.initializeApp(firebaseConfig);
          const database = firebase.database();

         const submitOrderButton = document.getElementById('submit-order');
         const formSteps = document.querySelectorAll(".form-step");
         const progressBar = document.getElementById("progress");
         let currentStep = 1;
        const form = document.getElementById('order-form');


       // √úr√ºnler
         const urunlerContainer = document.getElementById('urunler-container');
         const urunler = {
            "eksimaya": {
                "isim": "EK≈ûƒ∞ MAYALILAR",
               "resim": "ek≈üimaya.png",
                "link": "eksimaya.html"
             },
             "pasta": {
                  "isim": "PASTALAR",
                 "resim": "pasta.png",
                "link": "pasta.html"
             },
             "kurabiye": {
                "isim": "KURABƒ∞YELER",
               "resim": "kurabiye.png",
               "link": "kurabiye.html"
             },
            "≈üark√ºteri": {
                  "isim": "≈ûARK√úTERƒ∞",
                "resim": "≈üark√ºteri.png",
               "link": "≈üark√ºteri.html"
              },
            "tatlilar": {
                "isim": "TATLILAR",
                "resim": "tatlilar.png",
                 "link": "tatlilar.html"
             },
            "icecekler": {
                "isim": "ƒ∞√áECEKLER",
                 "resim": "icecekler.png",
                 "link": "icecekler.html"
              },
           "dondurmalar": {
               "isim": "DONDURMALAR",
                "resim": "dondurma.png",
               "link": "dondurmalar.html"
           }
        };

        for (const urun in urunler) {
           const kutu = document.createElement('div');
            kutu.className = 'kutu';
             kutu.innerHTML = `
                  <a href="${urunler[urun].link}">
                     <img src="${urunler[urun].resim}" alt="${urunler[urun].isim}">
                    <p>${urunler[urun].isim}</p>
                </a>
            `;
             urunlerContainer.appendChild(kutu);
        }

         // ≈ûubeler
         const subelerContainer = document.getElementById('subeler-container');
        const subeler = {
            "kayseri": { "isim": "KAYSERƒ∞", "link": "kayseri.html" },
            "nevsehir": { "isim": "NEV≈ûEHƒ∞R", "link": "nevsehir.html" },
           "nigde": { "isim": "Nƒ∞ƒûDE", "link": "nigde.html" },
            "sivas": { "isim": "Sƒ∞VAS", "link": "sivas.html" },
           "aksaray": { "isim": "AKSARAY", "link": "aksaray.html" }
         };
        for (const sube in subeler) {
            const subeDiv = document.createElement('div');
           subeDiv.className = 'sube';
           subeDiv.innerHTML = `<p><span class="location-icon">üìç</span><a href="${subeler[sube].link}">${subeler[sube].isim}</a></p>`;
           subelerContainer.appendChild(subeDiv);
        }



        function updateProgress() {
             const progressWidth = ((currentStep - 1) / (formSteps.length - 1)) * 100;
            progressBar.style.width = `${progressWidth}%`;
        }


        form.addEventListener('click', (event) => {
           if (event.target.classList.contains('next-step')) {
               let isValid = true;
                const activeStep = formSteps[currentStep - 1];
               const requiredInputs = activeStep.querySelectorAll('[required]');

                 requiredInputs.forEach(input => {
                   if (!input.value) {
                       isValid = false;
                       input.style.border = "2px solid red";
                       input.placeholder = "Bu alan zorunludur!";
                   } else {
                       input.style.border = "1px solid #ddd";
                    }
                });

                 if (isValid) {
                      currentStep++;
                   if (currentStep > formSteps.length) {
                       currentStep = formSteps.length;
                    }
                    showStep(currentStep);
                    updateProgress();
                }
             }

            if (event.target.classList.contains('prev-step')) {
                 currentStep--;
                 if (currentStep < 1) {
                      currentStep = 1;
                 }
                 showStep(currentStep);
               updateProgress();
           }
        });

          function showStep(step) {
            formSteps.forEach((formStep, index) => {
                  if (index + 1 === step) {
                       formStep.style.display = 'block';
                  } else {
                       formStep.style.display = 'none';
                  }
            });
         }


        submitOrderButton.addEventListener('click', function(event) {
            event.preventDefault();

            // Verileri al
            const musteriAdSoyad = document.getElementById('customer-name').value;
             const subeAdi = document.getElementById('branch-name').value;
             const telefonNumarasƒ± = document.getElementById('customer-phone').value;
             const pastaBoyutu = document.getElementById('cake-size').value;
             const pastaSekli = document.getElementById('cake-shape').value;
           const ekstraAraKat = document.getElementById('extra-layer').value;
             const kekKremaFarklƒ±lƒ±gƒ± = document.getElementById('cake-flavor').value;
             const pastaƒ∞cerigi = document.getElementById('cake-content').value;
            const kremaVeRengi = document.getElementById('cream-and-color').value;
            const pastaAltlƒ±gƒ± = document.getElementById('cake-base').value;
            const pastaDetaylari = document.getElementById('cake-details').value;
            // Pasta Fotoƒürafƒ± i√ßin Firebase Storage kullanmanƒ±z gerekebilir.
           // const pastaFoto = document.getElementById('cake-photo').files[0]; // Dosya nesnesini al
            const notlar = document.getElementById('order-notes').value; // notlar eklendi

             if (musteriAdSoyad && subeAdi && telefonNumarasƒ± && pastaBoyutu && pastaSekli && kremaVeRengi && pastaAltlƒ±gƒ±) {
                  const orderRef = database.ref('pastaSiparisleri/' + subeAdi + '/' + musteriAdSoyad);
                  orderRef.set({
                       "M√º≈üteri Ad Soyad": musteriAdSoyad,
                      "≈ûube Adƒ±": subeAdi,
                      "Telefon Numarasƒ±": telefonNumarasƒ±,
                      "Pasta Boyutu": pastaBoyutu,
                      "Pasta ≈ûekli": pastaSekli,
                    "Ekstra Ara Kat": ekstraAraKat,
                     "Kek Krema Farklƒ±lƒ±ƒüƒ±": kekKremaFarklƒ±lƒ±gƒ±,
                     "Pasta ƒ∞√ßeriƒüi": pastaƒ∞cerigi,
                     "Krema ve Rengi": kremaVeRengi,
                    "Pasta Altlƒ±ƒüƒ±": pastaAltlƒ±gƒ±,
                    "Pasta Detaylarƒ±": pastaDetaylari,
                    // "Pasta Fotoƒürafƒ±": pastaFoto, // Firebase Storage entegrasyonu yapƒ±lacak.
                     "Notlar": notlar, // notlar eklendi
                     "Sipari≈ü Durumu": "Hazƒ±rlanƒ±yor"
                 })
                 .then(() => {
                    alert('Sipari≈üiniz ba≈üarƒ±yla g√∂nderildi!');
                    form.reset(); // Formu temizle
                    currentStep = 1;
                    showStep(currentStep);
                    updateProgress();
                })
                .catch(error => {
                    // Hata durumunda i≈ülemler
                    console.error("Veritabanƒ±na yazma hatasƒ±:", error);
                     alert("Sipari≈üiniz g√∂nderilirken bir hata olu≈ütu. L√ºtfen tekrar deneyin.");
               });


              }else {
                   alert('L√ºtfen t√ºm zorunlu alanlarƒ± doldurunuz!');
             }
         });

         document.getElementById('customer-phone').addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
             if (this.value.length > 10) {
                 this.value = this.value.slice(0, 10);
             }
         });

         // Yandan Men√º Kontrol√º
        function toggleMenu() {
            const menu = document.getElementById('side-menu');
            menu.classList.toggle('open');
        }
         function closeMenu() {
            const menu = document.getElementById('side-menu');
             menu.classList.remove('open');
        }
        // Fotoƒüraf Galerisi
        let currentSlide = 0;

         function setCurrentSlide(index) {
           currentSlide = index;
            updateSlider();
         }

         function updateSlider() {
           const slider = document.getElementById('slider');
           const slides = document.querySelectorAll('.slide');
           const dots = document.querySelectorAll('.dot');

            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            dots.forEach((dot, i) => {
              dot.classList.toggle('active', i === currentSlide);
           });
        }
         setInterval(() => {
             const slides = document.querySelectorAll('.slide');
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        }, 5000);


    </script>
</body>
